<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Переход в CSS3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 40px 30px;
        border: 1px solid #333;

        background-color: #ccc;
        transition-property: background-color, width;
        transition-duration: 2s, 1s;
        transition-timing-function: ease-in-out;
      }
      div:hover {
        background-color: red;
        width: 1850px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
